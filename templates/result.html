<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result {
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #fff;
            position: relative; /* Added */
        }
        .result h2 {
            margin-top: 0;
        }
        .result p {
            margin-top: 20px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #ccc;
        }
        .name {
            position: absolute; /* Changed */
            top: 10px;
            left: 10px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="result">
        <h2>Result</h2>
        <p>The Result is: {{ result }}</p>
        <a href="/">Back to Simple Calculator</a><br>
    </div>
</body>
</html>
